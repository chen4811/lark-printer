name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 监听 main 分支的推送事件
  # 可选：允许手动触发工作流
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 确保只有一个部署任务同时运行
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      # 检出源代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保获取完整历史，某些构建工具可能需要

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # 自动缓存 npm 依赖

      # 安装依赖
      - name: Install dependencies
        run: npm ci
        # 明确指定如果安装失败则终止工作流
        continue-on-error: false

      # 执行构建
      - name: Build project
        run: npm run build
        continue-on-error: false
        # 构建环境变量（根据项目需要调整）
        env:
          NODE_ENV: production

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # 显式指定部署目标分支
          publish_dir: ./dist       # 构建输出目录
          # 可选：添加提交信息
          commit_message: ${{ github.event.head_commit.message }}
          # 可选：部署前清空目标分支
          force_orphan: true
          # 可选：添加自定义域名（如果需要）
          # cname: example.com
